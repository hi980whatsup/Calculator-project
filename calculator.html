<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="style45.css">
    </head>
    <body>
        
        <div id="container">
            <div id="calculator">
                <div id="result">
                    <div id="history"><p id="history-value"></p></div>
                    <div id="output"><p id="output-value"></p></div>
                </div>
                <div id="keyboard">
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="backspace">CE</button>
                    <button class="operator" id="percent">%</button>
                    <button class="operator" id="divide">÷</button>
    
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator" id="multiply">×</button>
    
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator" id="subtract">−</button>
    
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator" id="add">+</button>
    
                    <button class="number">0</button>
                    <button class="operator" id="decimal">.</button>
                    <button class="operator" id="equal">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
